<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan's Data Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="sidebar">
        <div>
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2>Furkan's Portfolio</h2>
            <a href="#projects">Projects</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="toggle-container">
            <button class="toggle-button" id="toggleModeButton" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
    </div>
    <div class="container">
        <div class="intro">
            <h1>Welcome!</h1>
            <p>I'm Furkan, a data analyst passionate about SQL, Python, and machine learning. Here, you'll find my projects, insights, and analyses.</p>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            const button = document.getElementById("toggleModeButton");
            if (document.body.classList.contains("light-mode")) {
                document.body.style.backgroundColor = "#ffffff";
                document.body.style.color = "#000000";
                button.textContent = "Dark Mode";
                button.style.backgroundColor = "#222222";
                button.style.color = "#ffffff";
            } else {
                document.body.style.backgroundColor = "#161616";
                document.body.style.color = "#e0e0e0";
                button.textContent = "Light Mode";
                button.style.backgroundColor = "#1a3d6d";
                button.style.color = "#ffffff";
            }
        }
    </script>
</body>
</html>
