<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan's Data Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161616;
            color: #e0e0e0;
            display: flex;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar {
            width: 280px;
            background-color: #1e1e1e;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .sidebar a {
            display: block;
            color: #a0a0a0;
            text-decoration: none;
            padding: 12px 0;
            font-size: 18px;
            transition: color 0.3s;
            font-weight: 400;
            text-align: center;
        }
        .sidebar a:hover {
            color: white;
        }
        .toggle-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0 20px;
        }
        .toggle-button {
            background-color: #1a3d6d;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        .toggle-button:hover {
            background-color: #142c54;
            transform: scale(1.05);
        }
        .container {
            margin-left: 300px;
            padding: 40px;
            width: 100%;
        }
        .intro {
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        .intro h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 16px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h2>Furkan's Portfolio</h2>
            <a href="#projects">Projects</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="toggle-container">
            <button class="toggle-button" id="toggleModeButton" onclick="toggleDarkMode()">Dark Mode</button>
        </div>
    </div>
    <div class="container">
        <div class="intro">
            <h1>Welcome!</h1>
            <p>I'm Furkan, a data analyst passionate about SQL, Python, and machine learning. Here, you'll find my projects, insights, and analyses.</p>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("light-mode");
            const button = document.getElementById("toggleModeButton");
            if (document.body.classList.contains("light-mode")) {
                document.body.style.backgroundColor = "#ffffff";
                document.body.style.color = "#000000";
                button.textContent = "Dark Mode";
                button.style.backgroundColor = "#222222";
                button.style.color = "#ffffff";
            } else {
                document.body.style.backgroundColor = "#161616";
                document.body.style.color = "#e0e0e0";
                button.textContent = "Light Mode";
                button.style.backgroundColor = "#1a3d6d";
                button.style.color = "#ffffff";
            }
        }
    </script>
</body>
</html>
